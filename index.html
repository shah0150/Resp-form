<!DOCTYPE html>
<html>
  
  <head>
    
    <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/5847/viewport-selection-opt.jpg" />
  <title>
    Responsive Form
  </title>
  </head>
  
  <body>
    
    <header id="masthead">
      <h1>
        Responsive Form
      </h1>
  </header>
  <form>
    <fieldset>
      
      <legend>
        Login Form
      </legend>
      <div class="box">
        <label for="First Name">
          Name:
        </label>
        <input type="text" id="FirstName" placeholder="Enter Your Full name" required>
      </div>
      <div class="box">
        
        <label for="email">
          E-mail:
        </label>
        <input type="email" id="email" placeholder="Don't forget to put @" required>
      </div>
      
      <div class="box">
        
        <label for="website">
          Website:
        </label>
        
        <input type="text" id="website" placeholder="Website" required pattern="https?://.+">
      </div>
      
      <div class="box">
        
        <label for="pass">
          Password:
        </label>
        
        <input type="password" id="pass" placeholder="**********" required>
      </div>
      
      <div class="box">
        
        <input type="submit" value="Submit" id="btn">
      </div>
      
    </fieldset>
  </form>
  <div class="help">
    <p>
      Forgot your password? 
      <a href="#">
        Click here to reset it
      </a>
      .
      </p>
  </div>
  
  </body>
  
</html>
